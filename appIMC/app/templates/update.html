{% extends "base.html" %}

{% block content %}


<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h2>Alterar dados</h2>
                    <form action="/save" method="post">
                        {% for entry in entries %}
                        <div class="form-group">
                            Nome: <input class="form-control" type="text" name="Nome" placeholder="Nome" value="{{ entry.Nome }}" required>
                        </div>
                        <div class="form-group">
                            Peso: <input class="form-control" type="text" name="Peso" placeholder="Peso" value="{{ entry.Peso }}" required>
                        </div>
                        <div class="form-group">
                            Altura:<input class="form-control" type="text" name="Altura" placeholder="Altura" value="{{ entry.Altura }}" required>
                            <input type="hidden" value="{{ entry._id}}" name="oid">
                        </div>
                        <button class="btn btn-info" type="submit">Modify</button>
                        <a class="btn btn-warning" href="/">Cancel</a>
                        {% endfor %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
