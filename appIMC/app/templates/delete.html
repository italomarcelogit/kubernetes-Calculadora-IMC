{% extends "base.html" %}

{% block content %}


<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h2>Delete Person?</h2>
                    <form action="/delete" method="post">
                        {% for entry in entries %}
                        <div class="form-group">
                            <input class="form-control" type="text" name="Nome" placeholder="Nome" value="{{ entry.Nome }}" disabled>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="Peso" placeholder="Peso" value="{{ entry.Peso }}" disabled>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="Altura" placeholder="Altura" value="{{ entry.Altura }}" disabled>
                            <input type="hidden" value="{{ entry._id}}" name="oid">
                        </div>
                        <button class="btn btn-danger" type="submit">Delete</button>
                        <a class="btn btn-warning" href="/">Cancel</a>
                        {% endfor %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
